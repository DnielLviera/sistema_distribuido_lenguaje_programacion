services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=inventory
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/inventory
      - SECRET_KEY=OwoegRkAlZU9QoC9ifXEHzy56o4NJ0T2IjcGVDrbvWI
    depends_on:
      db:
        condition: service_healthy